{% if messages  %} <!-- eger messages var ise-->
    {% for message in messages %} <!--birden fazla message olabilir bunları dönüyoruz  -->

        <div class="d-block my-0"> <!-- https://getbootstrap.com/docs/4.0/components/alerts/ adresindeki javascript behavior un üstündeki alert yapısını direkt kopyalıyoruz 
                    ama her zaman warning istemiyoruz biz o yüzden warning yerine {{message.tags}} diyerek messajın tags kısmını alıcaagız ve warning alet succes info  gibi classlar gelicek ve ona göre divimiz renklenecek
                danger çalışmaz çünkü message.tags ile ERROR dönüyor bize bunu düzeltmek için settings e gidip message frameworkuyle oynaman lazım bunu Django_djangoMesajları.py de anlattım
              -->
          
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
                {{ message }} <!-- buraya da mesajımız geliyor -->
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>

    {% endfor %}
{% endif  %}
