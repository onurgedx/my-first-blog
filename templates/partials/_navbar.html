{% load static%}
<style>
    .w {
        width: 60px;
    }
</style>

<nav class="navbar bg-success navbar-dark navbar-expand-lg sticky-top py-0">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand">
            <img src="{% static 'img/Godasko_icon6bsnake.png' %}" alt="" class="w"> Gamehiss

        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarmenu">
            <ul class="navbar-nav mr-auto">
                <li {% if request.path == '/' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a href="{% url 'index' %}" class="nav-link">Anasayfa</a>
                </li>

                <li {% if 'games' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a href="{% url 'games' %}" class="nav-link">Oyunlar</a>
                </li>

                <li {% if 'about' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a href="{%url 'about' %}" class="nav-link">Hakkımda</a>
                </li>
                {% if user.is_authenticated %}
                <li {% if 'brainstrom' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a href="{%url 'brainstrom' %}" class="nav-link">Beyin Fırtınası</a>
                </li>
                {% endif %}


            </ul>
            <hr>
            <!-- eger kullanıcı giriş yaptıysa bunu yap diyoruz -->
            {% if user.is_authenticated %} 
           
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{%url 'logout' %}" class="nav-link">{{user.username}} Çıkış</a>
                </li>

            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{%url 'login' %}" class="nav-link">Giriş yap</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link"> Kayıt ol</a>
                </li>
            </ul>


            {% endif %}

        </div>

    </div>

</nav>
